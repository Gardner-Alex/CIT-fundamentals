		input= distance in Meters
		processing= meters to miles, miles to ft, ft to inches.
		output= miles, feet, inches.
		*/
		var d = window.prompt('Distance in Meters');
		d = parseFloat(d);
		var m = d/1609.34;
		var f = m*5280;
		var i = f*12;
