<!DOCTYPE HTML>
<html lang='en'>
	<head>
	<meta charset='utf-8'>
		<title>My Second Javascript Program</title>
		<meta name='description' content='this is a description'/>
		<script type="text/JavaScript">
		function sayCheese(){
		window.alert("Cheese!");
		}
		function goodbye(){
		window.alert("Goodbye!");
		}
		
		</script>
	</head>
	<body>
		<form>
		<button type="button" onclick="sayCheese()">
		Say Cheese</button>
		<button type="button" onclick="goodbye()">
		goodbye</button>
	</body>
</html>
