<!DOCTYPE HTML>
<html lang='en'>
	<head>
	<meta charset='utf-8'>
		<title>My First Javascript Program</title>
		<meta name='description' content='this is a description'/>
		<script type="text/JavaScript">
		function number(){
		var total = 0;
		var x = 0;
		while(x<1499){
		x++;
		if(x % 3 == 0 || x % 5 == 0){
		total += x;
		}
		
		}
		
		window.alert(total);
		}
		
		</script>
	</head>
	<body>
	<button type = "button" onclick = "number()">Answer</button>
	</body>
</html>
